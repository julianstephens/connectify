version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/queries"
    schema: "./migrations"
    database:
      uri: "postgresql://dev:${DB_PASSWORD}@localhost:5432/connectify"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_prepared_queries: true
        emit_interface: true
        emit_json_tags: true
        emit_exact_table_names: true
